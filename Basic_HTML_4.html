<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Attribute</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   

    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">
      Even though this is an h4 element, it is styled the same as the h2 element
      because we pointed to the class attribute font_1
    </h4>
  </body>
</html>
