<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered and Unordered list</title>
  </head>
  <body>
    <style>
        ol {
          list-style-type: upper-roman;
          margin-left: 20px;
        }
        ul {
          list-style-type: square;
          margin-left: 20px;
        }
    </style>
    <ol>
      <li>Salt</li>
      <li>Eggs</li>
      <li>Bread</li>
      <li>Tomatoes</li>
    </ol>
    <ul>
      <li>Ford</li>
      <li>BMW</li>
      <li>Mercedez</li>
      <li>Seat</li>
    </ul>
  </body>
</html>
